<div style="padding: 1rem 1.5rem 0 1.5rem">
  <div class="row">
    <div class="col-auto me-auto">
      <h3>Liste des hôpitaux</h3>
      <b class="text-muted">{{ hospitalResponse.totalElements }} hôpitaux </b>
    </div>
    <div class="col-auto align-content-center">
      <button class="addHospital-btn btn" (click)="addHospital()">
        Ajouter un nouveau hôpital
      </button>
    </div>
  </div>
  <hr />
  <div class="d-flex justify-content-start gap-2 flex-wrap">
    <app-hospital-card
      [hospital]="hospital"
      *ngFor="let hospital of hospitalResponse.content"
    >
    </app-hospital-card>
  </div>

  <div class="d-flex justify-content-center mt-3">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li page="page-item">
          <a
            (click)="goToFirstPage()"
            class="page-link"
            href="javascript:void(0)"
            aria-label="Previous"
            [class.disabled]="page === 0"
          >
            <i class="fa-solid fa-angles-left"></i>
          </a>
        </li>
        <li page="page-item">
          <a
            (click)="goToPreviousPage()"
            class="page-link"
            href="javascript:void(0)"
            aria-label="Previous"
            [class.disabled]="page === 0"
          >
            <i class="fa-solid fa-angle-left"></i>
          </a>
        </li>
        <li
          class="page-item"
          *ngFor="
            let _ of [].constructor(this.hospitalResponse.totalPages);
            let pageIndex = index
          "
        >
          <a
            (click)="goToPage(pageIndex)"
            class="page-link"
            href="javascript:void(0)"
            aria-label="Previous"
            [class.active]="page === pageIndex"
          >
            {{ pageIndex + 1 }}
          </a>
        </li>
        <li page="page-item">
          <a
            (click)="goToNextPage()"
            class="page-link"
            href="javascript:void(0)"
            aria-label="Next"
            [class.disabled]="isLastPage"
          >
            <i class="fa-solid fa-angle-right"></i>
          </a>
        </li>
        <li page="page-item">
          <a
            (click)="goToLastPage()"
            class="page-link"
            href="javascript:void(0)"
            aria-label="Next"
            [class.disabled]="isLastPage"
          >
            <i class="fa-solid fa-angles-right"></i>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
